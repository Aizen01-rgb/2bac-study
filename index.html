<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول | 2BAC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#eef2f3,#dfe9f3);
  font-family:'Segoe UI',Tahoma;
}

.card{
  width:340px;
  background:#fff;
  padding:30px 25px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

h2{
  margin-bottom:20px;
  color:#2c3e50;
}

input{
  width:100%;
  padding:13px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:#6ca0dc;
  box-shadow:0 0 0 3px rgba(108,160,220,.2);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}

/* زر تسجيل */
.login-btn{
  background:linear-gradient(135deg,#6ca0dc,#4a7bd0);
  color:white;
  box-shadow:0 12px 25px rgba(74,123,208,.4);
}
.login-btn:hover{
  transform:translateY(-4px);
}

/* زر Gmail */
.gmail-btn{
  margin-top:15px;
  background:#fff;
  border:1px solid #ddd;
  color:#444;
}
.gmail-btn:hover{
  background:#f5f5f5;
}

.small{
  margin-top:15px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="card">
  <h2>تسجيل الدخول</h2>

  <input type="email" placeholder="البريد الإلكتروني">
  <input type="password" placeholder="كلمة المرور">

  <button class="login-btn" onclick="go()">سجّل الدخول</button>

  <div class="small">أو</div>

  <button class="gmail-btn" onclick="go()">الدخول عبر Gmail</button>
</div>

<script>
function go(){
  window.location.href = "subjects.html";
}
</script>

</body>
</html>
