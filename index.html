<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>ÿßŸÑÿØÿÆŸàŸÑ | 2BAC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

/* ================= COLORS ================= */
:root{
  --bg-main:linear-gradient(135deg,#f7f9fc,#e6ecf5);
  --card-bg:rgba(255,255,255,.96);
  --text-main:#1e293b;
  --primary:#5b8def;
  --primary-dark:#3f6fd1;
  --input-bg:#fff;
  --input-border:#cbd5e1;
}
body.dark{
  --bg-main:linear-gradient(135deg,#020617,#0f172a);
  --card-bg:rgba(15,23,42,.95);
  --text-main:#e5e7eb;
  --primary:#38bdf8;
  --primary-dark:#0ea5e9;
  --input-bg:#020617;
  --input-border:#334155;
}

/* ================= BODY ================= */
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',Tahoma;
  background:var(--bg-main);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:.6s;
}

/* ================= DECOR ================= */
.bg{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.shape{
  position:absolute;
  opacity:.25;
  filter:blur(50px);
  animation:float 18s infinite alternate;
}
.shape.blue{width:320px;height:320px;background:var(--primary);top:-80px;left:-80px}
.shape.green{width:280px;height:280px;background:#7bc8a4;bottom:-90px;right:-70px}
.shape.purple{width:220px;height:220px;background:#9fa8da;top:45%;left:65%}

.decor{position:absolute;opacity:.2}
.cube{
  width:120px;height:120px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  border-radius:20px;
  top:15%;right:12%;
  transform:rotate(25deg);
  box-shadow:0 25px 50px rgba(0,0,0,.25);
}
.ring{
  width:160px;height:160px;
  border-radius:50%;
  border:6px solid var(--primary);
  bottom:20%;left:10%;
}
.line{
  width:220px;height:4px;
  background:linear-gradient(90deg,transparent,var(--primary),transparent);
  top:55%;left:40%;
}
body.dark .decor{opacity:.35}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-50px)}
}

/* ================= CARD ================= */
.card{
  width:350px;
  background:var(--card-bg);
  padding:34px 26px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 35px 70px rgba(0,0,0,.25);
  z-index:2;
  animation:enter .8s ease;
}
@keyframes enter{
  from{opacity:0;transform:translateY(30px) scale(.95)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* LOGO */
.logo{
  width:84px;height:84px;
  margin:0 auto 12px;
  border-radius:22px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:28px;
  font-weight:bold;
  box-shadow:0 15px 30px rgba(0,0,0,.35);
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:18px;
  border:1px solid var(--input-border);
  background:var(--input-bg);
  color:var(--text-main);
  text-align:center;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:22px;
  font-size:17px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
  box-shadow:0 0 18px rgba(91,141,239,.6),0 20px 35px rgba(0,0,0,.3);
  transition:.3s;
}
button:hover{transform:translateY(-4px)}

.error{
  display:none;
  margin-top:14px;
  color:#ef4444;
  font-size:14px;
  animation:shake .4s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

/* TOGGLE */
.toggle{
  position:absolute;
  top:20px;right:20px;
  width:48px;height:48px;
  border-radius:50%;
  background:var(--card-bg);
  box-shadow:0 12px 25px rgba(0,0,0,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  z-index:3;
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">üåô</div>

<div class="bg">
  <div class="shape blue"></div>
  <div class="shape green"></div>
  <div class="shape purple"></div>
  <div class="decor cube"></div>
  <div class="decor ring"></div>
  <div class="decor line"></div>
</div>

<div class="card">
  <div class="logo">2B</div>
  <h2>ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</h2>

  <input id="email" type="email" placeholder="Gmail">
  <input id="code" type="text" placeholder="Code">

  <button onclick="login()">ÿ≥ÿ¨ŸëŸÑ</button>
  <div id="error" class="error"></div>
</div>

<script>
function login(){
  const email = document.getElementById("email").value.trim();
  const code  = document.getElementById("code").value.trim();
  const error = document.getElementById("error");

  const users = JSON.parse(localStorage.getItem("users")) || [];
  const codes = JSON.parse(localStorage.getItem("codes")) || {}; // ‚úÖ OBJECT

  error.style.display="none";

  if(!email.endsWith("@gmail.com")){
    error.textContent="‚ùå Adresse Gmail invalide";
    error.style.display="block";
    return;
  }

  if(users.includes(email) && codes[email] === code){
    window.location.href="subjects.html";
  }else{
    error.textContent="‚ùå Ce compte n'existe pas";
    error.style.display="block";
  }
}

function toggleTheme(){
  document.body.classList.toggle("dark");
  document.querySelector(".toggle").textContent =
    document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}
</script>

</body>
</html>
