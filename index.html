<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>2bac-study | Prep & Success</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma}

/* ================= ROOT ================= */
:root{
  --bg-main:linear-gradient(135deg,#e0f7f4,#eef2ff);
  --glass:rgba(255,255,255,.75);
  --text:#1e293b;
  --muted:#64748b;
  --primary:#10b981;
  --secondary:#2563eb;
  --shadow:0 25px 60px rgba(0,0,0,.18);
}

/* ================= DARK MODE ================= */
body.dark{
  --bg-main:linear-gradient(135deg,#020617,#0f172a);
  --glass:rgba(2,6,23,.75);
  --text:#e5e7eb;
  --muted:#94a3b8;
}

/* ================= RESET ================= */
html, body{
  margin:0;
  padding:0;
  width:100%;
}

/* ================= BODY (FIXED) ================= */
body{
  min-height:100vh;
  background:var(--bg-main);
  color:var(--text);

  overflow-x:hidden;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;

  padding:24px 14px;
}

/* ================= APP ================= */
.app{
  width:100%;
  max-width:430px;
  margin:0 auto;
  position:relative;
  z-index:1;
}

/* ================= BACKGROUND SHAPES ================= */
.bg-shape{
  position:absolute;
  border-radius:50%;
  filter:blur(2px);
  opacity:.35;
  animation:float 12s infinite;
  pointer-events:none;
}
.shape1{width:180px;height:180px;background:linear-gradient(135deg,#34d399,#60a5fa);top:70%;right:-60px}
.shape2{width:140px;height:140px;background:linear-gradient(135deg,#a78bfa,#22d3ee);top:15%;left:-50px;animation-delay:3s}
.shape3{width:90px;height:90px;background:linear-gradient(135deg,#facc15,#fb7185);bottom:15%;left:40%;animation-delay:6s}

@keyframes float{50%{transform:translateY(-25px)}}

/* ================= TOP MENU ================= */
.top-menu{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:var(--shadow);
  margin-bottom:26px;
  position:relative;
  z-index:50;
}

.menu-left{position:relative}

.menu-btn{
  width:48px;height:48px;
  background:#2ecf8f;
  border:none;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:6px;
  cursor:pointer;
}
.menu-btn span{width:22px;height:4px;background:#fff;border-radius:4px}

.dropdown{
  position:absolute;
  top:60px;
  right:50%;
  transform:translateX(50%);
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:12px;
  display:none;
  flex-direction:column;
  gap:10px;
  min-width:160px;
  z-index:9999;
}

.dropdown a{
  text-decoration:none;
  color:var(--text);
  font-weight:600;
  padding:8px 14px;
  border-radius:12px;
}
.dropdown a:hover{background:rgba(255,255,255,.5)}

.brand{display:flex;align-items:center;gap:8px}
.brand span{
  font-weight:900;
  background:linear-gradient(135deg,#10b981,#2563eb);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.actions button{
  border:none;
  background:rgba(255,255,255,.6);
  padding:7px 10px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

/* ================= HERO ================= */
.hero{
  background:var(--glass);
  backdrop-filter:blur(18px);
  border-radius:32px;
  padding:42px 26px;
  text-align:center;
  box-shadow:var(--shadow);
}

.hero h1{font-size:26px;margin-bottom:14px}
.hero p{color:var(--muted);margin-bottom:26px;line-height:1.6}

.hero .btns{display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
.hero button{
  border:none;
  padding:14px 26px;
  border-radius:999px;
  background:linear-gradient(135deg,#10b981,#34d399);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
.hero .secondary{background:#2563eb}

/* ================= REVEAL ================= */
.reveal{opacity:0;transform:translateY(30px);transition:.6s ease}
.reveal.show{opacity:1;transform:none}

/* ================= CARDS ================= */
.cards{margin-top:34px;display:grid;gap:18px}
.card{
  background:var(--glass);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:22px;
  display:flex;
  align-items:center;
  gap:16px;
  box-shadow:var(--shadow);
}
.icon-3d{
  width:44px;height:44px;border-radius:14px;
  background:linear-gradient(135deg,#10b981,#2563eb);
  display:flex;align-items:center;justify-content:center;
  color:#fff;
}

.footer-text{
  margin-top:30px;
  text-align:center;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>

<div class="bg-shape shape1"></div>
<div class="bg-shape shape2"></div>
<div class="bg-shape shape3"></div>

<div class="app">
  <!-- باقي الـ HTML ديالك كيف ما هو -->
</div>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display = m.style.display==="flex" ? "none" : "flex";
}

function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
