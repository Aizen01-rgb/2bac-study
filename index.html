<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول | 2BAC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#eef2f3,#dfe9f3);
  font-family:'Segoe UI',Tahoma;
}

.card{
  width:340px;
  background:#fff;
  padding:30px 25px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  animation:fade .8s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h2{color:#2c3e50;}

input{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:16px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:18px;
  font-size:17px;
  cursor:pointer;
  background:linear-gradient(135deg,#6ca0dc,#4a7bd0);
  color:white;
  box-shadow:0 12px 25px rgba(74,123,208,.4);
  transition:.3s;
}
button:hover{
  transform:translateY(-4px);
}
</style>
</head>

<body>

<div class="card">
  <h2>الدخول</h2>

  <input id="email" type="email" placeholder="البريد الإلكتروني">
  <input id="code" type="text" placeholder="الكود">

  <button onclick="login()">سجّل</button>
</div>

<script>
function login(){
  const email = emailInput.value.trim();
  const code = codeInput.value.trim();

  const users = JSON.parse(localStorage.getItem("users")) || [];
  const codes = JSON.parse(localStorage.getItem("codes")) || [];

  if(!email || !code){
    alert("عمّر المعلومات");
    return;
  }

  if(users.includes(email) && codes.includes(code)){
    window.location.href = "subjects.html";
  }else{
    alert("الإيميل أو الكود غير صحيح");
  }
}

const emailInput = document.getElementById("email");
const codeInput = document.getElementById("code");
</script>

</body>
</html>
