<script>

const savedLang = localStorage.getItem("lang");

}

function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

function setLang(l){
  localStorage.setItem("lang", l);
