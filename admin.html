<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Admin Panel | 2BAC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

/* ===== THEME VARS ===== */
:root{
  --bg:#0b1020;
  --card:#111936;
  --text:#e5e7eb;
  --primary:#7c3aed;
  --accent:#22d3ee;
  --danger:#ef4444;
  --shadow:0 30px 60px rgba(0,0,0,.6);
}
body.light{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1e293b;
  --primary:#4f46e5;
  --accent:#2563eb;
  --danger:#dc2626;
  --shadow:0 25px 50px rgba(0,0,0,.25);
}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI',Tahoma;
  background:linear-gradient(135deg,var(--bg),#020617);
  color:var(--text);
  transition:.6s;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:22px;
}
header h1{
  font-size:22px;
  letter-spacing:1px;
}
.toggle{
  padding:10px 18px;
  border-radius:16px;
  cursor:pointer;
  background:var(--card);
  box-shadow:var(--shadow);
  transition:.4s;
}
.toggle:hover{transform:scale(1.05)}

/* ===== LAYOUT ===== */
.container{
  padding:22px;
  display:grid;
  gap:28px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  padding:22px;
  border-radius:28px;
  box-shadow:var(--shadow);
  animation:fade .6s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
.card h2{
  margin-bottom:15px;
  color:var(--accent);
}

/* ===== INPUTS ===== */
input,select{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:16px;
  border:none;
  outline:none;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:18px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
  box-shadow:0 12px 30px rgba(0,0,0,.5);
  transition:.3s;
}
button:hover{transform:translateY(-4px)}

.btn-danger{
  background:linear-gradient(135deg,var(--danger),#b91c1c);
  box-shadow:0 12px 30px rgba(239,68,68,.5);
}
.btn-danger:hover{transform:translateY(-4px)}

/* ===== ITEMS ===== */
.item{
  margin-top:10px;
  padding:14px;
  border-radius:18px;
  background:rgba(255,255,255,.05);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.05);
  animation:fade .4s;
}
.item-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-top:8px;
}
.badge{
  padding:4px 12px;
  border-radius:14px;
  background:rgba(34,211,238,.15);
  color:var(--accent);
  font-size:13px;
}

/* ===== TOAST ===== */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--card);
  padding:14px 22px;
  border-radius:18px;
  box-shadow:var(--shadow);
  display:none;
}
</style>
</head>

<body>

<header>
  <h1>üëë ADMIN CONTROL PANEL</h1>
  <div class="toggle" onclick="toggleTheme()">üåô</div>
</header>

<div class="container">

<!-- USERS -->
<div class="card">
  <h2>üë§ Users</h2>
  <input id="userEmail" placeholder="user@gmail.com">
  <button onclick="addUser()">‚ûï Add User</button>
  <div id="usersList"></div>
</div>

<!-- CODES -->
<div class="card">
  <h2>üîë Codes</h2>
  <input id="manualCode" placeholder="Manual Code (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)">
  <button onclick="addManualCode()">‚úçÔ∏è Add Manual Code</button>
  <button style="margin-top:10px" onclick="generateCode()">‚ö° Generate Code</button>
</div>

<!-- FILE MANAGER -->
<div class="card">
  <h2>üìÇ PC / Math / SVT / Examens</h2>

  <select id="subject">
    <option value="pc">PC</option>
    <option value="math">Math</option>
    <option value="svt">SVT</option>
    <option value="exam">Examens Nationaux</option>
  </select>

  <input id="fileName" placeholder="Nom du PDF / ÿØÿ±ÿ≥ / ÿ™ŸÖÿ±ŸäŸÜ">
  <button onclick="addFile()">‚ûï Add</button>

  <div id="filesList"></div>
</div>

</div>

<div class="toast" id="toast"></div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || [];
let codes = JSON.parse(localStorage.getItem("codes")) || {};
let files = JSON.parse(localStorage.getItem("files")) || {
  pc:[], math:[], svt:[], exam:[]
};

/* ===== USERS ===== */
function addUser(){
  if(!userEmail.value) return;
  users.push(userEmail.value);
  localStorage.setItem("users",JSON.stringify(users));
  userEmail.value="";
  renderUsers();
  toast("üë§ User added");
}
function deleteUser(email){
  if(!confirm("ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖÿü")) return;
  users = users.filter(u=>u!==email);
  delete codes[email];
  saveAll();
  toast("üóëÔ∏è User deleted");
}

/* ===== CODES ===== */
function generateCode(){
  if(users.length===0){toast("‚ùå Add user first");return;}
  const email=users[users.length-1];
  codes[email]="CODE-"+Math.random().toString(36).substring(2,8).toUpperCase();
  saveAll();
  toast("‚ö° Code generated");
}
function addManualCode(){
  if(users.length===0||!manualCode.value)return;
  const email=users[users.length-1];
  codes[email]=manualCode.value;
  manualCode.value="";
  saveAll();
  toast("‚úçÔ∏è Code added");
}
function deleteCode(email){
  if(!confirm("ÿ≠ÿ∞ŸÅ ÿßŸÑŸÉŸàÿØÿü")) return;
  delete codes[email];
  saveAll();
  toast("üóëÔ∏è Code deleted");
}

/* ===== FILES ===== */
function addFile(){
  const s=subject.value;
  if(!fileName.value) return;
  files[s].push(fileName.value);
  fileName.value="";
  saveAll();
  toast("üìÇ Added");
}
function deleteFile(subject,index){
  if(!confirm("ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸÑŸÅÿü")) return;
  files[subject].splice(index,1);
  saveAll();
  toast("üóëÔ∏è File deleted");
}

/* ===== SAVE & RENDER ===== */
function saveAll(){
  localStorage.setItem("users",JSON.stringify(users));
  localStorage.setItem("codes",JSON.stringify(codes));
  localStorage.setItem("files",JSON.stringify(files));
  renderUsers();
  renderFiles();
}
function renderUsers(){
  usersList.innerHTML="";
  users.forEach(email=>{
    usersList.innerHTML+=`
      <div class="item">
        <div class="item-row">
          <span>${email}</span>
          <span class="badge">${codes[email]||"NO CODE"}</span>
        </div>
        <div class="item-row">
          <button class="btn-danger" onclick="deleteUser('${email}')">üóëÔ∏è Delete User</button>
          ${codes[email]?`<button class="btn-danger" onclick="deleteCode('${email}')">‚ùå Delete Code</button>`:""}
        </div>
      </div>`;
  });
}
function renderFiles(){
  filesList.innerHTML="";
  for(let s in files){
    filesList.innerHTML+=`<div class="item"><b>${s.toUpperCase()}</b></div>`;
    files[s].forEach((f,i)=>{
      filesList.innerHTML+=`
        <div class="item">
          <div class="item-row">
            <span>${f}</span>
            <button class="btn-danger" onclick="deleteFile('${s}',${i})">üóëÔ∏è Delete</button>
          </div>
        </div>`;
    });
  }
}
renderUsers(); renderFiles();

/* ===== TOAST ===== */
function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2500);
}

/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
  document.querySelector(".toggle").textContent=
    document.body.classList.contains("light")?"üåô":"‚òÄÔ∏è";
}
</script>

</body>
</html>
