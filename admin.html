<script>
const SUPABASE_URL = "PASTE_PROJECT_URL";

// ADMIN LOGIN
async function adminLogin(){
  const u = adminUser.value;

// ADD LESSON
async function addLesson(){
  const file = pdf.files[0];

  await supabase.storage.from("pdfs").upload(path,file);

    .from("pdfs")

}
