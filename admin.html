<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Admin Panel | 2BAC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

/* ===== COLORS ===== */
:root{
  --bg:#0b1020;
  --card:#111936;
  --text:#e5e7eb;
  --primary:#7c3aed;      /* Ø¨Ù†ÙØ³Ø¬ÙŠ ÙØ®Ù… */
  --accent:#22d3ee;       /* Ù†ÙŠÙˆÙ† */
  --danger:#ef4444;
}
body.light{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#1e293b;
  --primary:#4f46e5;
  --accent:#2563eb;
}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI',Tahoma;
  background:linear-gradient(135deg,var(--bg),#020617);
  color:var(--text);
  transition:.5s;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
}
header h1{
  font-size:22px;
  letter-spacing:1px;
}
.toggle{
  cursor:pointer;
  padding:10px 16px;
  border-radius:14px;
  background:var(--card);
  box-shadow:0 10px 25px rgba(0,0,0,.5);
  transition:.3s;
}
.toggle:hover{transform:scale(1.05)}

/* ===== LAYOUT ===== */
.container{
  padding:20px;
  display:grid;
  gap:25px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  padding:20px;
  border-radius:26px;
  box-shadow:0 25px 50px rgba(0,0,0,.5);
  animation:fade .6s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
.card h2{
  margin-bottom:15px;
  color:var(--accent);
}

/* ===== INPUTS ===== */
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:14px;
  border:none;
  outline:none;
}

/* ===== BUTTON ===== */
button{
  padding:12px;
  width:100%;
  border:none;
  border-radius:16px;
  cursor:pointer;
  font-weight:bold;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  transition:.3s;
}
button:hover{transform:translateY(-3px)}

/* ===== LIST ===== */
.item{
  background:rgba(255,255,255,.06);
  padding:10px;
  border-radius:14px;
  margin-top:10px;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.badge{
  padding:4px 10px;
  border-radius:12px;
  background:rgba(34,211,238,.15);
  color:var(--accent);
  font-size:13px;
}

/* DELETE */
.delete{
  background:var(--danger);
  padding:6px 12px;
  border-radius:12px;
  cursor:pointer;
  font-size:13px;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--card);
  padding:14px 22px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  display:none;
  animation:fade .4s;
}
</style>
</head>

<body>

<header>
  <h1>ğŸ‘‘ ADMIN CONTROL</h1>
  <div class="toggle" onclick="toggleTheme()">ğŸŒ™</div>
</header>

<div class="container">

<!-- USERS -->
<div class="card">
  <h2>ğŸ‘¤ Users</h2>
  <input id="userEmail" placeholder="user@gmail.com">
  <button onclick="addUser()">â• Add User</button>
  <div id="usersList"></div>
</div>

<!-- CODES -->
<div class="card">
  <h2>ğŸ”‘ Codes</h2>

  <input id="manualCode" placeholder="Manual code (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)">
  <button onclick="addManualCode()">âœï¸ Add Manual Code</button>

  <button style="margin-top:10px" onclick="generateCode()">âš¡ Generate Code</button>

  <div id="codesList"></div>
</div>

</div>

<div class="toast" id="toast">Done</div>

<script>
/* ===== DATA ===== */
let users = JSON.parse(localStorage.getItem("users")) || [];
let codes = JSON.parse(localStorage.getItem("codes")) || {};

/* ===== USERS ===== */
function addUser(){
  if(!userEmail.value) return;
  users.push(userEmail.value);
  localStorage.setItem("users",JSON.stringify(users));
  userEmail.value="";
  render();
  toast("ğŸ‘¤ User added");
}

function deleteUser(email){
  if(!confirm("Ø­Ø°Ù Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ØŸ")) return;
  users = users.filter(u=>u!==email);
  delete codes[email];
  localStorage.setItem("users",JSON.stringify(users));
  localStorage.setItem("codes",JSON.stringify(codes));
  render();
  toast("ğŸ—‘ï¸ User deleted");
}

/* ===== CODES ===== */
function generateCode(){
  if(users.length===0){toast("âŒ Add user first");return;}
  const email = users[users.length-1];
  const code = "CODE-"+Math.random().toString(36).substring(2,8).toUpperCase();
  codes[email]=code;
  saveCodes();
  toast("âš¡ Code generated");
}

function addManualCode(){
  if(users.length===0 || !manualCode.value){toast("âŒ Missing data");return;}
  const email = users[users.length-1];
  codes[email]=manualCode.value;
  manualCode.value="";
  saveCodes();
  toast("âœï¸ Code added manually");
}

function deleteCode(email){
  if(!confirm("Ø­Ø°Ù Ø§Ù„ÙƒÙˆØ¯ØŸ")) return;
  delete codes[email];
  saveCodes();
  toast("ğŸ—‘ï¸ Code deleted");
}

function saveCodes(){
  localStorage.setItem("codes",JSON.stringify(codes));
  render();
}

/* ===== RENDER ===== */
function render(){
  usersList.innerHTML="";
  users.forEach(email=>{
    usersList.innerHTML+=`
      <div class="item">
        <div class="row">
          <span>${email}</span>
          <span class="badge">${codes[email]||"NO CODE"}</span>
        </div>
        <div class="row">
          <div class="delete" onclick="deleteUser('${email}')">ğŸ—‘ï¸ Delete User</div>
          ${codes[email]?`<div class="delete" onclick="deleteCode('${email}')">âŒ Delete Code</div>`:""}
        </div>
      </div>`;
  });
}
render();

/* ===== TOAST ===== */
function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2500);
}

/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
  document.querySelector(".toggle").textContent=
    document.body.classList.contains("light")?"ğŸŒ™":"â˜€ï¸";
}
</script>

</body>
</html>
