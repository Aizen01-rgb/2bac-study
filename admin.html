<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BAC Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

/* ================= THEME ================= */
:root{
  --bg:#0b0f1a;
  --card:#12182b;
  --text:#e5e7eb;
  --primary:#6366f1;
  --accent:#22d3ee;
  --shadow:0 20px 40px rgba(0,0,0,.6);
}

body.light{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --primary:#4f46e5;
  --accent:#0284c7;
  --shadow:0 20px 40px rgba(0,0,0,.15);
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:230px;
  background:linear-gradient(180deg,#0f172a,#020617);
  padding:20px;
  box-shadow:var(--shadow);
}

.sidebar h2{
  text-align:center;
  margin-bottom:30px;
  color:var(--accent);
}

.sidebar button{
  width:100%;
  margin-bottom:12px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--card);
  color:var(--text);
  cursor:pointer;
  transition:.3s;
}

.sidebar button:hover{
  transform:translateX(6px);
  background:var(--primary);
}

/* ================= MAIN ================= */
.main{
  flex:1;
  padding:20px;
}

/* ================= TOP BAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

/* ===== LOGO TAG 3D ===== */
.logo-tag{
  background:linear-gradient(145deg,var(--primary),var(--accent));
  padding:14px 28px;
  border-radius:14px;
  color:#fff;
  font-weight:bold;
  letter-spacing:1px;
  box-shadow:
    0 10px 25px rgba(0,0,0,.5),
    inset 0 2px 4px rgba(255,255,255,.3);
  transform:perspective(600px) rotateX(10deg);
}

.theme-toggle{
  background:var(--card);
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  box-shadow:var(--shadow);
}

/* ================= CARDS ================= */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  box-shadow:var(--shadow);
  transition:.4s;
}

.card:hover{
  transform:translateY(-8px) scale(1.03);
}

.card h3{
  margin-bottom:10px;
  color:var(--accent);
}

/* ================= SECTIONS ================= */
.section{
  background:var(--card);
  padding:20px;
  border-radius:20px;
  box-shadow:var(--shadow);
  margin-bottom:25px;
}

.section h3{
  margin-bottom:15px;
  color:var(--primary);
}

.action-btn{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  margin-right:8px;
  margin-bottom:8px;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}

.action-btn.delete{
  background:#dc2626;
}

.list{
  margin-top:15px;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,.05);
  padding:10px 14px;
  border-radius:10px;
  margin-bottom:8px;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .sidebar{display:none;}
}
</style>
</head>

<body class="dark">

<!-- ========== SIDEBAR ========== -->
<div class="sidebar">
  <h2>2BAC ADMIN</h2>
  <button onclick="alert('Dashboard')">Dashboard</button>
  <button>Users</button>
  <button>Codes</button>
  <button>PDFs</button>
  <button>Examens</button>
  <button>Settings</button>
</div>

<!-- ========== MAIN ========== -->
<div class="main">

  <!-- TOP -->
  <div class="topbar">
    <div class="logo-tag">üéì 2BAC STUDY</div>
    <div class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
  </div>

  <!-- DASHBOARD -->
  <div class="cards">
    <div class="card"><h3>Users</h3><p>Manage students</p></div>
    <div class="card"><h3>Codes</h3><p>Generate & delete</p></div>
    <div class="card"><h3>PDFs</h3><p>PC ¬∑ Math ¬∑ SVT</p></div>
    <div class="card"><h3>Examens</h3><p>Nationaux</p></div>
  </div>

  <!-- USERS -->
  <div class="section">
    <h3>üë• Users</h3>
    <button class="action-btn">Add User</button>
    <div class="list">
      <div class="item">
        User Example
        <button class="action-btn delete">Delete</button>
      </div>
    </div>
  </div>

  <!-- CODES -->
  <div class="section">
    <h3>üîë Codes</h3>
    <button class="action-btn">Add Code</button>
    <button class="action-btn">Generate Code</button>
    <div class="list">
      <div class="item">
        CODE-1234
        <button class="action-btn delete">Delete</button>
      </div>
    </div>
  </div>

  <!-- PDF -->
  <div class="section">
    <h3>üìÑ PDFs</h3>
    <button class="action-btn">Add PDF</button>
    <div class="list">
      <div class="item">
        PC Math SVT ‚Äì Examens Nationaux
        <button class="action-btn delete">Delete PDF</button>
      </div>
    </div>
  </div>

</div>

<script>
function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
