<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Admin Panel | 2BAC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

/* ===== THEME ===== */
:root{
  --bg:#0b1220;
  --card:#111a2e;
  --text:#e5e7eb;
  --primary:#3b82f6;
  --accent:#22d3ee;
}
body.light{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1e293b;
  --primary:#1d4ed8;
  --accent:#2563eb;
}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI',Tahoma;
  background:var(--bg);
  color:var(--text);
  transition:.5s;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
}
header h1{
  font-size:22px;
  letter-spacing:1px;
}
.toggle{
  cursor:pointer;
  padding:10px 16px;
  border-radius:14px;
  background:var(--card);
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

/* ===== LAYOUT ===== */
.container{
  padding:20px;
  display:grid;
  grid-template-columns:1fr;
  gap:25px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  padding:20px;
  border-radius:24px;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  animation:fade .7s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
.card h2{
  margin-bottom:15px;
  color:var(--accent);
}

/* ===== INPUTS ===== */
input,select{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:14px;
  border:none;
  outline:none;
}

/* ===== BUTTON ===== */
button{
  padding:12px;
  width:100%;
  border:none;
  border-radius:16px;
  cursor:pointer;
  font-weight:bold;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  transition:.3s;
}
button:hover{transform:translateY(-3px)}

/* ===== LIST ===== */
.item{
  background:rgba(255,255,255,.05);
  padding:10px;
  border-radius:12px;
  margin-top:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.item span{font-size:14px}
.item b{color:var(--accent)}
.delete{
  background:#ef4444;
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
}

/* ===== TOAST ===== */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--card);
  padding:14px 20px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  display:none;
}
</style>
</head>

<body>

<header>
  <h1>üëë ADMIN DASHBOARD</h1>
  <div class="toggle" onclick="toggleTheme()">üåô</div>
</header>

<div class="container">

<!-- USERS -->
<div class="card">
  <h2>üë§ Users</h2>
  <input id="userEmail" placeholder="user@gmail.com">
  <button onclick="addUser()">Add User</button>
  <div id="usersList"></div>
</div>

<!-- CODES -->
<div class="card">
  <h2>üîë Codes (Auto)</h2>
  <button onclick="generateCode()">Generate Code</button>
  <div id="codesList"></div>
</div>

<!-- FILES -->
<div class="card">
  <h2>üìÇ Add PDF / Lesson</h2>
  <select id="category">
    <option>PC</option>
    <option>Math</option>
    <option>SVT</option>
    <option>Examens Nationaux</option>
  </select>
  <input type="file">
  <button onclick="toast('üìÅ File added to category')">Add File</button>
</div>

</div>

<div class="toast" id="toast">Done</div>

<script>
/* ===== DATA ===== */
let users=JSON.parse(localStorage.getItem("users"))||[];
let codes=JSON.parse(localStorage.getItem("codes"))||{};

/* ===== USERS ===== */
function addUser(){
  if(userEmail.value){
    users.push(userEmail.value);
    localStorage.setItem("users",JSON.stringify(users));
    render();
    toast("üë§ User added");
    userEmail.value="";
  }
}

/* ===== CODES ===== */
function generateCode(){
  if(users.length===0){toast("‚ùå Add user first");return;}
  const user=users[users.length-1];
  const code="CODE-"+Math.random().toString(36).substring(2,8).toUpperCase();
  codes[user]=code;
  localStorage.setItem("codes",JSON.stringify(codes));
  render();
  toast("üîë Code generated");
}

/* ===== RENDER ===== */
function render(){
  usersList.innerHTML="";
  users.forEach(u=>{
    usersList.innerHTML+=`
      <div class="item">
        <span>${u}</span>
        <b>${codes[u]||"‚Äî"}</b>
      </div>`;
  });
}
render();

/* ===== TOAST ===== */
function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2500);
}

/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
  document.querySelector(".toggle").textContent=
    document.body.classList.contains("light")?"üåô":"‚òÄÔ∏è";
}
</script>

</body>
</html>
