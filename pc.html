<style>
/* ===== GLOBAL ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Tahoma;
  max-width:100%;
}
html,body{width:100%;overflow-x:hidden;}

:root{
  --bg-main:linear-gradient(135deg,#e0f7f4,#eef2ff);
  --glass:rgba(255,255,255,.78);
  --text:#1e293b;
  --muted:#64748b;
  --shadow:0 25px 60px rgba(0,0,0,.18);
  --primary:#10b981; --secondary:#2563eb;
}
body.dark{
  --bg-main:linear-gradient(135deg,#020617,#0f172a);
  --glass:rgba(2,6,23,.78);
  --text:#e5e7eb;
  --muted:#94a3b8;
}

body{
  min-height:100vh;
  background:var(--bg-main);
  display:flex;
  justify-content:center;
  padding:24px 14px;
  color:var(--text);
}

/* ===== BG SHAPES ===== */
.bg-shape{
  position:fixed;
  border-radius:50%;
  opacity:.35;
  filter:blur(3px);
  animation:float 12s infinite;
  pointer-events:none;
}
.shape1{width:180px;height:180px;background:linear-gradient(135deg,#34d399,#60a5fa);bottom:10%;right:-60px}
.shape2{width:140px;height:140px;background:linear-gradient(135deg,#a78bfa,#22d3ee);top:15%;left:-50px;animation-delay:3s}
.shape3{width:90px;height:90px;background:linear-gradient(135deg,#facc15,#fb7185);bottom:15%;left:40%;animation-delay:6s}
@keyframes float{50%{transform:translateY(-25px)}}

.app{width:100%;max-width:430px;z-index:1;}

/* ===== TOP MENU ===== */
.top-menu{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:26px;
  box-shadow:var(--shadow);
}
.menu-btn{
  width:46px;height:46px;background:#2ecf8f;border:none;
  border-radius:16px;display:flex;flex-direction:column;
  justify-content:center;align-items:center;gap:6px;cursor:pointer;
}
.menu-btn span{width:22px;height:4px;background:#fff;border-radius:4px;}
.brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text);}
.brand span{
  font-weight:900;
  background:linear-gradient(135deg,#10b981,#2563eb);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.actions button{
  border:none;
  background:rgba(255,255,255,.5);
  padding:7px 10px;
  border-radius:12px;
  font-weight:600;
}

/* ===== PAGE TITLE ===== */
.page-title{
  background:var(--glass);
  backdrop-filter:blur(18px);
  padding:30px 22px;
  border-radius:30px;
  text-align:center;
  margin-bottom:28px;
  box-shadow:var(--shadow);
}
.page-title h1{font-size:24px;margin-bottom:8px}
.page-title p{font-size:14px;color:var(--muted)}

/* ===== SUBJECT CARDS ===== */
.sec-title{
  font-size:20px;
  margin:12px 0;
  font-weight:700;
}
.subject-list{
  display:grid;
  gap:16px;
  margin-bottom:25px;
}

.subject-card{
  background:var(--glass);
  backdrop-filter:blur(14px);
  padding:18px;
  border-radius:22px;
  box-shadow:var(--shadow);
  display:flex;
  gap:16px;
  cursor:pointer;
  transition:.3s;
}
.subject-card:hover{transform:translateY(-6px);}
.subject-card .icon{
  width:50px;height:50px;
  background:linear-gradient(135deg,#10b981,#2563eb);
  border-radius:16px;
  display:flex;justify-content:center;align-items:center;
  font-size:24px;color:#fff;
}
.subject-card h3{font-size:18px;margin-bottom:6px}
.subject-card p{font-size:13px;color:var(--muted)}
.subject-card button{
  margin-top:8px;
  background:var(--primary);
  border:none;
  padding:6px 10px;
  color:#fff;
  border-radius:8px;
  font-size:12px;
}

/* reveal */
.reveal{opacity:0;transform:translateY(25px);transition:.6s}
.reveal.show{opacity:1;transform:none}

/* SIDEBAR */
#overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;z-index:998}
#menu{
  position:fixed;top:0;right:-260px;width:240px;height:100%;
  background:var(--glass);backdrop-filter:blur(20px);
  padding:20px;display:flex;flex-direction:column;gap:12px;
  border-radius:20px 0 0 20px;transition:.4s;z-index:999;
}
#menu.active{right:0}
#menu a{
  padding:14px;border-radius:14px;
  background:transparent;text-decoration:none;
  font-weight:700;color:var(--text);
}
#menu a:hover{background:var(--primary);color:#fff;}
</style>
</head>

<script>
// MENU
function toggleMenu(){
  const m=document.getElementById("menu");
  const o=document.getElementById("overlay");
  m.classList.toggle("active");
  o.style.display=m.classList.contains("active")?"block":"none";
}

// DARK MODE
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",
    document.body.classList.contains("dark")?"dark":"light");
}

// LANG
const t={
  ar:{pctitle:"ğŸ’» Ø§Ù„ÙÙŠØ²ÙŠØ§Ø¡ ÙˆØ§Ù„ÙƒÙŠÙ…ÙŠØ§Ø¡",pcdesc:"Ø¯Ø±ÙˆØ³ Ø§Ù„Ø¯ÙˆØ±Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰ ÙˆØ§Ù„Ø«Ø§Ù†ÙŠØ©"},
  fr:{pctitle:"ğŸ’» Physique & Chimie",pcdesc:"Cours Semestre 1 et 2"},
  en:{pctitle:"ğŸ’» Physics & Chemistry",pcdesc:"Semester 1 & 2 Lessons"}
};
function setLang(l){
  localStorage.setItem("lang",l);
  document.querySelectorAll("[data-key]").forEach(e=>{
    e.innerText=t[l][e.dataset.key];
  });
}
if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");
if(localStorage.getItem("lang")) setLang(localStorage.getItem("lang"));


// ==========================================
// LOAD DYNAMIC LESSONS
// ==========================================
let lessons = JSON.parse(localStorage.getItem("lessons") || "[]");
const SUBJECT = "pc";  // ğŸ”¥ Ù…Ù‡Ù…!

function renderSubject() {
  let s1 = document.getElementById("s1_list");
  let s2 = document.getElementById("s2_list");

  s1.innerHTML = "";
  s2.innerHTML = "";

  lessons
    .filter(l => l.subject === SUBJECT)
    .sort((a,b)=>a.order-b.order)
    .forEach(l => {
      const card = `
        <div class="subject-card reveal" onclick="openLesson('${l.link}')">
          <div class="icon">ğŸ“˜</div>
          <div class="info">
            <h3>${l.title}</h3>
            <p>${l.desc}</p>
            ${l.pdf ? `<button onclick="event.stopPropagation();openPDF('${l.pdf}')">PDF</button>` : ""}
          </div>
        </div>
      `;

      if(l.sem === "s1") s1.innerHTML += card;
      else s2.innerHTML += card;
    });

  reveal();
}

function openLesson(link){ window.location.href = link; }
function openPDF(url){
  if(!url) return alert("Ù„Ø§ ÙŠÙˆØ¬Ø¯ PDF!");
  window.open(url,"_blank");
}

// Reveal
function reveal(){
  const r=document.querySelectorAll(".reveal");
  r.forEach((el,i)=>{
    setTimeout(()=>{el.classList.add("show")},i*120);
  });
}

renderSubject();
</script>
