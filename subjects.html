body.dark{

/* background shapes */
.bg-shape{position:absolute;border-radius:50%;filter:blur(2px);opacity:.35;animation:float 12s infinite}
.shape1{width:180px;height:180px;background:linear-gradient(135deg,#34d399,#60a5fa);top:70%;right:-60px}
.shape2{width:140px;height:140px;background:linear-gradient(135deg,#a78bfa,#22d3ee);top:15%;left:-50px;animation-delay:3s}
.shape3{width:90px;height:90px;background:linear-gradient(135deg,#facc15,#fb7185);bottom:15%;left:40%;animation-delay:6s}
@keyframes float{50%{transform:translateY(-25px)}}

.app{width:100%;max-width:430px;position:relative;z-index:1}

/* TOP MENU */
.top-menu{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:var(--shadow);
  margin-bottom:26px;
}

.brand span{
  font-weight:900;
  background:linear-gradient(135deg,#10b981,#2563eb);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* left menu */
.menu-left{position:relative}
.hamburger{
  width:34px;height:26px;
  display:flex;flex-direction:column;justify-content:space-between;
  cursor:pointer;padding:6px;border-radius:12px;
  background:rgba(255,255,255,.6);
  box-shadow:var(--shadow);
}
.hamburger span{height:4px;background:var(--text);border-radius:6px}

.dropdown{
  position:absolute;top:50px;left:0;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:12px;display:none;flex-direction:column;gap:10px;
  min-width:160px;
}
.dropdown a{
  text-decoration:none;color:var(--text);
  font-weight:600;padding:8px 14px;border-radius:12px;
}
.dropdown a:hover{background:rgba(255,255,255,.5)}

/* right actions */
.actions{display:flex;align-items:center;gap:8px}
.actions button{
  border:none;background:rgba(255,255,255,.6);
  padding:7px 10px;border-radius:12px;cursor:pointer;font-weight:600;
}

/* PAGE TITLE */
.page-title{
  background:var(--glass);
  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:26px;
  text-align:center;
  box-shadow:var(--shadow);
  margin-bottom:26px;
}
.page-title h1{font-size:24px;margin-bottom:8px}
.page-title p{color:var(--muted);font-size:14px}

/* SUBJECT CARDS */
.subjects{
  display:grid;
  gap:18px;
}

.subject{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:26px;
  padding:22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:.3s;
}
.subject:hover{transform:translateY(-4px)}

.sub-left{
  display:flex;align-items:center;gap:16px;
}
.icon{
  width:52px;height:52px;border-radius:16px;
  background:linear-gradient(135deg,#10b981,#2563eb);
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:22px;
}
.sub-left h3{font-size:18px}
.sub-left span{color:var(--muted);font-size:13px}

.arrow{font-size:22px;color:var(--muted)}
</style>
</head>
