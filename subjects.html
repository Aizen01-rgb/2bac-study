<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مواد 2BAC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  font-family:'Segoe UI',Tahoma;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Container */
.wrapper{
  width:90%;
  max-width:380px;
  text-align:center;
}

/* Button */
.main-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#6ca0dc,#4a7bd0);
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(74,123,208,.4);
  transition:.3s;
}
.main-btn:hover{
  transform:translateY(-4px);
}

/* Email list */
.emails{
  margin-top:20px;
  display:none;
}
.email{
  background:white;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.12);
  transition:.3s;
}
.email:hover{
  transform:scale(1.05);
}

/* Subjects */
.subjects{
  display:none;
  margin-top:30px;
}
.card{
  height:90px;
  margin-bottom:20px;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 20px 35px rgba(0,0,0,.18);
  transition:.4s;
}
.card:hover{
  transform:translateY(-10px) scale(1.05);
}

/* Colors */
.pc{
  background:linear-gradient(135deg,#e3f2fd,#bbdefb);
}
.math{
  background:linear-gradient(135deg,#e8f5e9,#c8e6c9);
}
.svt{
  background:linear-gradient(135deg,#fff3e0,#ffe0b2);
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- Button -->
  <button class="main-btn" onclick="showEmails()">سجّل</button>

  <!-- Email chooser -->
  <div class="emails" id="emails">
    <div class="email" onclick="showSubjects()">user1@gmail.com</div>
    <div class="email" onclick="showSubjects()">user2@gmail.com</div>
    <div class="email" onclick="showSubjects()">user3@gmail.com</div>
  </div>

  <!-- Subjects -->
  <div class="subjects" id="subjects">
    <div class="card pc">PC</div>
    <div class="card math">Math</div>
    <div class="card svt">SVT</div>
  </div>

</div>

<script>
function showEmails(){
  document.getElementById("emails").style.display="block";
}

function showSubjects(){
  document.getElementById("emails").style.display="none";
  document.getElementById("subjects").style.display="block";
}
</script>

</body>
</html>
