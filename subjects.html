<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Matières - 2BAC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  font-family:'Segoe UI',Arial;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.95);}
  to{opacity:1; transform:scale(1);}
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  width:90%;
  max-width:900px;
}

.card{
  height:180px;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:26px;
  font-weight:bold;
  cursor:pointer;
  transition:0.4s ease;
  box-shadow:
    0 15px 30px rgba(0,0,0,.15),
    inset 0 0 0 rgba(255,255,255,.4);
  transform-style:preserve-3d;
}

.card span{
  font-size:14px;
  margin-top:10px;
  opacity:.8;
}

/* 3D hover */
.card:hover{
  transform:translateY(-15px) rotateX(6deg) rotateY(-6deg) scale(1.05);
  box-shadow:0 25px 45px rgba(0,0,0,.25);
}

/* Colors */
.pc{
  background:linear-gradient(135deg,#e3f2fd,#bbdefb);
}
.math{
  background:linear-gradient(135deg,#e8f5e9,#c8e6c9);
}
.svt{
  background:linear-gradient(135deg,#fff3e0,#ffe0b2);
}

/* Click animation */
.card:active{
  transform:scale(0.97);
}
</style>
</head>

<body>

<div class="container">

  <div class="card pc" onclick="go('pc.html')">
    PC
    <span>Physique - Chimie</span>
  </div>

  <div class="card math" onclick="go('math.html')">
    Math
    <span>Mathématiques</span>
  </div>

  <div class="card svt" onclick="go('svt.html')">
    SVT
    <span>علوم الحياة والأرض</span>
  </div>

</div>

<script>
function go(page){
  document.body.style.opacity="0";
  setTimeout(()=>{
    window.location.href = page;
  },300);
}
</script>

</body>
</html>
