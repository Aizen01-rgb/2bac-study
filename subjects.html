<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مواد 2BAC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  font-family:'Segoe UI',Tahoma;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:90%;
  max-width:360px;
}

/* Card عامة */
.card{
  height:100px;
  margin-bottom:22px;
  border-radius:22px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:26px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 18px 35px rgba(0,0,0,.18);
  transition:.4s;
}

.card:hover{
  transform:translateY(-12px) scale(1.05);
}

/* ألوان */
.pc{
  background:linear-gradient(135deg,#e3f2fd,#bbdefb);
}
.math{
  background:linear-gradient(135deg,#e8f5e9,#c8e6c9);
}
.svt{
  background:linear-gradient(135deg,#fff3e0,#ffe0b2);
}
</style>
</head>

<body>

<div class="container">
  <div class="card pc">PC</div>
  <div class="card math">Math</div>
  <div class="card svt">SVT</div>
</div>

</body>
</html>
